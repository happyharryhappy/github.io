        <script>
            var _h=document.body.scrollHeight,
                _w=document.body.scrollWidth;

            $(document).ready(function(){
                $('main').height(_h);
                $('main').width(_w);
                $('.aa').height(_h);
                _bborileft = $('.bb').position().left;
                $('body').height(_h);
                $('body').css('padding-top',(_bborileft/2)+'px');
                $('body').css('padding-bottom','200px');
                $(window).scroll(function(){
                console.log();
                var _scrolling0 = $(this).scrollTop(),//捲動的距離
                    _scrolling = $('main').offset().top;
                    _mainTop = $('main').position().top;
                    _winHeight = $(this).height(),//瀏覽器視窗高
                    _winWidth = $(this).width(),//瀏覽器寬度
                    _position = $('.bb').position().top,
                    _bbleft = $('.bb').position().left,
                    _bbheight = $('.bb').height(),
                    _bbwidth = $('.bb').width(),
                    _dochei = $(document).height(),
                    _winscrotop = $(window).scrollTop(),
                    b=_scrolling/_bborileft*100;
                    //if()
                    $('.bb').css('left',b+'%');
                    bpx=$('.bb').css('left').replace(/[^-\d\.]/g, '');
                    $('.bb').css('height',(_winHeight*(_bborileft-bpx)/_bborileft)-100+'px');
                    $('.bb').css('top',_winHeight*bpx/(2*_bborileft)+'px');
                    $('.bb').css('border-left-width',200*(_bborileft-bpx)/_bborileft+'px');
                    $('.bb').css('border-top-width',50*(_bborileft-bpx)/_bborileft+'px');
                    $('.bb').css('border-bottom-width',50*(_bborileft-bpx)/_bborileft+'px');
                    $('.bb').css('opacity',1-1.2*bpx/_bborileft);
                    console.log(bpx);
                    //add = 300,//動畫起始的位置
                    //speed = 500,//移動速度
                    //leftTop= 50,//左排起始高度
                    //rightTop=100;//右排起始高度
                    
                    //if(_scrolling+_winHeight>= _position + add){}
